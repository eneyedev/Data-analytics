<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Analytics</title>
    <link rel="stylesheet" href="main.css" />

            Consectetur culpa enim fuga ipsa odit quibusdam reprehenderit

        <div class="stats">
          <ul>
            <li>10k+</li>
            <li class="p1">COMPANIES</li>
          </ul>
          <ul>
            <li>314</li>
            <li class="p1">TEMPLATES</li>

          <ul>
            <li>12M+</li>
